<h1>Signals (Automatic Change Detection)</h1>

<div id="counter">
  <p id="counter-output">Counter: {{ counter() }}</p>
  <p id="double-counter-output">Double Counter: {{ doubleCounter() }}</p>
  <div id="counter-btns">
    <button (click)="decrement()">Decrement</button>
    <button (click)="increment()">Increment</button>
  </div>
</div>

<h2>Action Log</h2>
<ol id="log">
  <li *ngFor="let action of actions()">{{ action }}</li>
</ol>
